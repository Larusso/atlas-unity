plugins {
    id 'net.wooga.plugins' version '0.3.0'
}

group 'net.wooga.gradle'
description = 'Unity3D plugin for Gradle.'

pluginBundle {
    website = 'https://github.com/wooga/atlas-unity'
    vcsUrl = 'https://github.com/wooga/atlas-unity'
    tags = ['Unity3D']

    plugins {
        unity {
            id = 'net.wooga.unity'
            displayName = 'Gradle Unity plugin'
            description = 'This plugin provides tasks for working with Unity3D projects'
        }
    }
}

github {
    repositoryName = "wooga/atlas-unity"
}

dependencies {
    testCompile('org.jfrog.artifactory.client:artifactory-java-client-services:+') {
        exclude module: 'logback-classic'
    }

    compile 'org.apache.maven:maven-artifact:3.0.3'
    compile "org.yaml:snakeyaml:1.17"
}
